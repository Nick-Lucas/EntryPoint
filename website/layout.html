<!DOCTYPE html>

<head>

    <title>EntryPoint {{version}}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href="index.css" rel="stylesheet">

    <!--[if lt IE 9]>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a target="_blank" href="https://www.nuget.org/packages/EntryPoint">
                            <i class="fa fa-square"></i>
                            NuGet
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com/Nick-Lucas/EntryPoint/">

                    </li>
                    <li>

                            <i class="fa fa-circle"></i>
                            AppVeyor
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

                <i class="fa fa-terminal"></i>

            </h1>
            <p class="lead">

                <!--<a class="btn btn-nuget btn-lg" href=#"installation">
                    <i class="fa fa-cloud-download"></i>
                    Install via NuGet
                </a>
                <a class="btn btn-default btn-lg" href=#"getting-started-basic-crud-create-read-update-delete">
                    <i class="fa fa-book"></i>
                    Documentation
                </a>-->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        hljs.initHighlightingOnLoad();

        // https://github.com/twbs/bootstrap/issues/1768
        $(window).on("hashchange", function() {
            scrollBy(0, -65);
        });
